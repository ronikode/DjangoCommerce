{% extends 'base.html' %}

{% block title %} Detalle producto {% endblock %}

{% block content %}
    <div class="container py-2">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h1>{{ item.name }}</h1>
                </div>
                <div class="card-body">
                   <img src="{{ item.photo.url }}" alt="{{ item.name }}" />
                </div>
                <p>{{ item.pvp }}</p>
            </div>
        </div>
    </div>
{% endblock %}
